<div class="container">
<form  id="userform" class="myForm">

  <h2> Contact Us </h2><br>
  <p>If you want to contact us, please enter your data in the form bellow</p>

  <div class="form-group">
    <label class="form-check-label">First name</label><br>
    <input      type="text"
                class="form-control myInputStyle"
                name="firstname"
                placeholder="Enter your first name"
                required [(ngModel)]="contacts.firstname">
  </div>

  <div class="form-group">
    <label class="form-check-label">Last name:</label><br>
      <input type="text"
             class="form-control form-control-sm myInputStyle"
             name="lastname"
             placeholder="Enter your last name"
             required [(ngModel)]="contacts.lastname">
  </div>

  <div class="form-group ">
    <label class="form-check-label">Email address</label><br>
    <input type="text"
           class="form-control myInputStyle"
           name="email"
           placeholder="Enter your email here..."
           required [(ngModel)]="contacts.email">
  </div>

  <div class="form-group">
    <label class="form-check-label">Message</label> <br>
    <textarea name="text"
              rows="10"
              class="form-control myInputStyle"
              placeholder="Enter your message here..."
              required [(ngModel)]="contacts.text">
    </textarea>
  </div>

  <button type="button" class="btn btn-sm btn-outline-primary mr-2 buttonnice" (click)="onSubmit(submit)"> Submit</button>
</form>
</div>
